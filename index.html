<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>CALCULATOR</title>
  </head>
  <body>
    <div class="calc">
      <h1 class="result">0</h1>
      <div class="buttons">
        <div class="btn btn-del-all">C</div>
        <div class="btn btn-del">Del</div>
        <div class="btn btn-div">/</div>
        <div class="btn btn-mul">*</div>
        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn btn-sub">-</div>
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn btn-sum">+</div>
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn btn-equal">=</div>
        <div class="btn btn-zero">0</div>
        <div class="btn">.</div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
